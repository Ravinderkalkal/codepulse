<div class="container">
    <h1 class="mt-3"> Add BlogPost</h1>
    <form (ngSubmit)="SaveBlogPost()" #frmCreateBlogPost="ngForm">
        <div class="mt-2" >
            <div class="mt-3">
                <label for="txtTitle" class="form-label">Title</label>
                <input type="text" id="txtTitle" name="txtTitle" class="form-control" [(ngModel)]="addBlogPostData.title">
            </div>
            <div class="mt-3">
                <label for="txtUrlHanfle" class="form-label">Url Handle</label>
                <input type="text" id="txtUrlHanfle" name="txtUrlHanfle" class="form-control" [(ngModel)]="addBlogPostData.urlHandle">
            </div>
            <div class="mt-3">
                <label for="txtShortDescription" class="form-label">Short Description</label>
                <input type="text" id="txtShortDescription" name="txtShortDescription" class="form-control" [(ngModel)]="addBlogPostData.shortDescription" >
            </div>
             <div class="mt-3">
                <label for="txtContent" class="form-label">Content</label>
                <textarea id="txtContent" name="txtContent" class="form-control" [(ngModel)]="addBlogPostData.content" ></textarea>
            </div>
             <div class="mt-3">
                <label for="txtFeaturedImage" class="form-label">Featured Image</label>
                <input type="text" id="txtFeaturedImage" name="txtFeaturedImage" class="form-control" [(ngModel)]="addBlogPostData.featuredImageUrl">
            </div>
            <div class="mt-3">
                <label for="datePublishedDate" class="form-label">Published Date</label>
                <input type="date" id="datePublishedDate" name="datePublishedDate" class="form-control" [(ngModel)]="addBlogPostData.publishedDate">
            </div>
             <div class="mt-3">
                <label for="txtAuthor" class="form-label">Author</label>
                <input type="text" id="txtAuthor" name="txtAuthor" class="form-control" [(ngModel)]="addBlogPostData.author">
            </div>
           <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="isVisible" [(ngModel)]="addBlogPostData.isVisible">
            <label class="form-check-label" for="isVisible">
                Is Visible
            </label>
    </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>  
        </div>
    </form>
</div>
