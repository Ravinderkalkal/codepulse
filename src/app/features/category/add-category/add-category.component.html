<div class="container mt-4">
  <h1 class="text-center">Add Category</h1>
  
 <form #addCategory="ngForm" (ngSubmit)="SaveCategory()">
    <div  class="mt-3">
        <label class="form-label">Category Name</label>
        <input type="text" id="txtCategoryName" name="txtCategoryName" class="form-control" [(ngModel)]="model.name"/>
    </div>
   <div class="mt-3">
    <label class="form-label">Category URL Handle</label>
    <input type="text" id="txtCategoryUrlHandle" name="txtCategoryUrlHandle" class="form-control" [(ngModel)]="model.urlHandle"/>
    </div>
    <div class="mt-3">
    <button class="btn btn-primary"> Add Category</button>
    </div>
  </form>    
  
</div>
